<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style type="text/css">
        .is-loading { background: red; }
    </style>
</head>
<body>
    <div id="root">
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle me</button>
        <button @click="dis" :disabled="disabled" v-text="btnText"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',

            data: {
                isLoading: false,

                btnText: 'Disable me',
                disabled: false
            },

            methods: {
                toggleClass() {
                    this.isLoading = true
                },
                
                dis() {
                    this.btnText = "Disabled";

                    this.disabled = true;
                }
            }
        });
    </script>
    
</body>
</html>
